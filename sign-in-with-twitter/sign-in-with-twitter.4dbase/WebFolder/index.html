<!doctype html><html>	<head>		<meta charset="utf-8" />		<title>demo</title>		<script src="/js/jquery-1.10.2.min.js"></script>		<script src="/js/json2.js"></script>				<script>			$(document).ready(function() {				$('#sign-in-with-twitter').click(function() {					$.getJSON("/twitter/auth", function(data){						if(data.status == 'OK'){							window.location = data.url;						}else{							alert('twitter authorization failed!');						}					})				});			});		</script>													</head>			<img src="images/sign-in-with-twitter-gray.png" alt="sign in with twitter" id="sign-in-with-twitter" /> 	</body>	</html>
